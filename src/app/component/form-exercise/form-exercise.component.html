<form #f="ngForm" (ngSubmit)="submit(f)">
  <div>
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input required minlength="5" ngModel name="courseName" #courseName="ngModel" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">Course name is required.</div>
        <div *ngIf="courseName.errors.minlength">Course name should be {{ courseName.errors.minlength.requiredLength }} characters.</div>
      </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" id="category" #category="ngModel" class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">Category is required.</div>
          </div>
      </div>
    <div class="checkbox">
      <label>
        <input ngModel name="isGuaranteed" type="checkbox"> 30-day money-back guarantee
      </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="! f.valid">Submit</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
  <p>
    {{ f.value | json }}
  </p>
</form>
